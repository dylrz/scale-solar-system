<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button onclick="document.getElementById('myAudio').play()">
      Play Audio
    </button>
    <audio id="myAudio" autoplay loop>
      <source src="space.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <div
      id="planetModal"
      style="
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 2;
      "
    >
      <div
        style="
          background-color: rgba(0, 0, 0, 0.5);
          margin: 15% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
          max-width: 600px;
        "
      >
        <span
          id="closeModal"
          style="
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
          "
          >&times;</span
        >
        <h2
          id="planetName"
          style="
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
          "
        ></h2>
        <p
          id="planetInfo"
          style="color: #ccc; font-size: 22px; cursor: pointer"
        ></p>
      </div>
    </div>

    <script src="./engine.js"></script>
  </body>
</html>
